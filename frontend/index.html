<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогнозирование прослушиваний</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1000px;
            padding: 20px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            background-color: white;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
        }
        .card-body {
            padding: 30px;
        }
        .input-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .input-group {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
            display: flex;
            align-items: center;
            margin: 0;
        }
        .form-control {
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #dee2e6;
            transition: all 0.3s;
            width: 100%;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .btn-primary {
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
        }
        .chart-container {
            position: relative;
            margin: auto;
            padding: 20px;
        }
        .material-icons {
            vertical-align: middle;
            margin-right: 8px;
        }
        .alert {
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="mb-0">
                    <span class="material-icons">analytics</span>
                    Прогнозирование прослушиваний
                </h1>
            </div>
            <div class="card-body">
                <div class="input-container">
                    <div class="input-group">
                        <label class="form-label" for="day1">
                            <span class="material-icons">calendar_today</span>
                            День 1
                        </label>
                        <input type="number" class="form-control" id="day1" placeholder="Введите количество">
                    </div>
                    <div class="input-group">
                        <label class="form-label" for="day2">
                            <span class="material-icons">calendar_today</span>
                            День 2
                        </label>
                        <input type="number" class="form-control" id="day2" placeholder="Введите количество">
                    </div>
                    <div class="input-group">
                        <label class="form-label" for="day3">
                            <span class="material-icons">calendar_today</span>
                            День 3
                        </label>
                        <input type="number" class="form-control" id="day3" placeholder="Введите количество">
                    </div>
                    <div class="input-group">
                        <label class="form-label" for="day4">
                            <span class="material-icons">calendar_today</span>
                            День 4
                        </label>
                        <input type="number" class="form-control" id="day4" placeholder="Введите количество">
                    </div>
                    <div class="input-group">
                        <label class="form-label" for="day5">
                            <span class="material-icons">calendar_today</span>
                            День 5
                        </label>
                        <input type="number" class="form-control" id="day5" placeholder="Введите количество">
                    </div>
                    <div class="input-group">
                        <label class="form-label" for="day6">
                            <span class="material-icons">calendar_today</span>
                            День 6
                        </label>
                        <input type="number" class="form-control" id="day6" placeholder="Введите количество">
                    </div>
                    <div class="input-group">
                        <label class="form-label" for="day7">
                            <span class="material-icons">calendar_today</span>
                            День 7
                        </label>
                        <input type="number" class="form-control" id="day7" placeholder="Введите количество">
                    </div>
                </div>

                <button onclick="predict()" class="btn btn-primary w-100">
                    <span class="material-icons">show_chart</span>
                    Сформировать график
                </button>

                <div id="alert-container"></div>

                <div class="chart-container">
                    <canvas id="predictionChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let chart = null;

        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
        }

        async function predict() {
            const data = {};
            let lastFilledDay = 0;
            let hasGap = false;
            
            // Проверка последовательности и валидности значений
            for (let i = 1; i <= 7; i++) {
                const value = document.getElementById(`day${i}`).value;
                if (value) {
                    const numValue = parseFloat(value);
                    if (numValue < 0) {
                        showAlert('Значения не могут быть отрицательными');
                        return;
                    }
                    if (lastFilledDay > 0 && lastFilledDay !== i - 1) {
                        hasGap = true;
                    }
                    data[`day${i}`] = numValue;
                    lastFilledDay = i;
                }
            }

            if (hasGap) {
                showAlert('Дни должны быть заполнены последовательно, без пропусков');
                return;
            }

            if (Object.keys(data).length === 0) {
                showAlert('Пожалуйста, введите данные хотя бы за один день');
                return;
            }

            try {
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok) {
                    updateChart(result.predictions);
                    showAlert('Прогноз успешно сформирован!', 'success');
                } else {
                    showAlert('Ошибка: ' + (result.error || 'Неизвестная ошибка'));
                }
            } catch (error) {
                showAlert('Ошибка подключения к серверу: ' + error);
            }
        }

        function updateChart(predictions) {
            const ctx = document.getElementById('predictionChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }

            const actualData = predictions.slice(0, 7).map((value, index) => value || null);
            const predictedData = predictions.slice(7);

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from({length: predictions.length}, (_, i) => `День ${i + 1}`),
                    datasets: [
                        {
                            label: 'Фактические данные',
                            data: actualData,
                            borderColor: 'rgb(75, 192, 192)',
                            backgroundColor: 'rgba(75, 192, 192, 0.1)',
                            tension: 0.4,
                            pointRadius: 6,
                            pointHoverRadius: 8,
                            fill: true
                        },
                        {
                            label: 'Прогноз',
                            data: [...Array(7).fill(null), ...predictedData],
                            borderColor: 'rgb(255, 99, 132)',
                            backgroundColor: 'rgba(255, 99, 132, 0.1)',
                            tension: 0.4,
                            pointRadius: 4,
                            pointHoverRadius: 6,
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Прогноз прослушиваний'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Количество прослушиваний'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Дни'
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
        }
    </script>
</body>
</html>
